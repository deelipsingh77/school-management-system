{% extends 'components/admin-dashboard-base.html' %}

{% block content %}
<div class="container mt-5">
    <h2>Add Student</h2>
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" class="form-control" id="name" name="name" required>
        </div>
        <div class="form-group">
            <label for="class_name">Class:</label>
            <select class="form-control" id="class_name" name="class_name" required>
                <option value="" disabled selected>Select Class</option>
                {% for class in classes %}
                    <option value="{{ class.id }}">{{ class.name }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <label for="monthly_fee">Monthly Fee:</label>
            <input type="number" class="form-control" id="monthly_fee" name="monthly_fee" step="0.01" required>
        </div>
        <div class="form-group">
            <label for="address">Address:</label>
            <textarea class="form-control" id="address" name="address" rows="3" required></textarea>
        </div>
        <div class="form-group">
            <label for="contact_no">Contact Number:</label>
            <input type="text" class="form-control" id="contact_no" name="contact_no" required>
        </div>
        <button type="submit" class="btn btn-primary">Add Student</button>
        <a href="/view-students" class="btn btn-secondary ml-2">Cancel</a>
    </form>
</div>
{% endblock content %}
