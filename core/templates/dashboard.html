{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Management System</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <aside class="bg-gray-800 text-white h-screen w-64 fixed">
        <div class="flex items-center justify-center h-16">
            <span class="text-2xl font-bold">School Management</span>
        </div>
        <nav class="mt-8">
            <ul class="space-y-2">
                <li>
                    <a href="{% url "dashboard" %}" class="block py-2 px-4 hover:bg-gray-700">Home</a>
                </li>
                <li>
                    <a href="#" class="block py-2 px-4 hover:bg-gray-700" data-toggle="student-management">Student Management</a>
                    <ul class="space-y-2 ml-4 hidden bg-slate-900" id="student-management">
                        <li><a href="{% url "add-student" %}" class="block py-2 px-4 hover:bg-gray-700">Add Student</a></li>
                        <li><a href="#" class="block py-2 px-4 hover:bg-gray-700">Manage Students</a></li>
                    </ul>
                </li>
                <li>
                    <a href="#" class="block py-2 px-4 hover:bg-gray-700" data-toggle="teacher-management">Teachers Management</a>
                    <ul class="space-y-2 ml-4 hidden bg-slate-900" id="teacher-management">
                        <li><a href="{% url "add-teacher" %}" class="block py-2 px-4 hover:bg-gray-700">Add Teacher</a></li>
                        <li><a href="#" class="block py-2 px-4 hover:bg-gray-700">Manage Teachers</a></li>
                    </ul>
                </li>
                <li>
                    <a href="#" class="block py-2 px-4 hover:bg-gray-700">Attendance</a>
                </li>
            </ul>
        </nav>

    </aside>
    <main class="ml-64 p-8">
        <!-- Your main content goes here -->
         {% block content %}
            
         {% endblock content %}
    </main>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const toggles = document.querySelectorAll('[data-toggle]');

            toggles.forEach(toggle => {
                toggle.addEventListener('click', function (e) {
                    e.preventDefault();
                    const targetId = this.getAttribute('data-toggle');
                    const targetElement = document.getElementById(targetId);

                    if (targetElement) {
                        targetElement.classList.toggle('hidden');
                    }
                });
            });
        });
    </script>
</body>
</html>
