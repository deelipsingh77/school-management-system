{% extends "components/admin-dashboard-base.html" %}

{% block styles %}
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
{% endblock styles %}

{% block content %}
    <div class="container mt-5">
        <h2>Update Teacher</h2>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="first_name">First Name:</label>
                <input type="text" class="form-control" id="first_name" name="first_name" value="{{ teacher.user.first_name }}" required>
            </div>
            <div class="form-group">
                <label for="last_name">Last Name:</label>
                <input type="text" class="form-control" id="last_name" name="last_name" value="{{ teacher.user.last_name }}" required>
            </div>
            <div class="form-group">
                <label for="classes">Classes:</label><br>
                {% for class_obj in classes %}
                    <input type="checkbox" id="class_{{ class_obj.id }}" name="classes" value="{{ class_obj.id }}"
                           {% if class_obj in teacher.classes.all %} checked {% endif %}>
                    <label for="class_{{ class_obj.id }}">{{ class_obj.name }}</label><br>
                {% endfor %}
            </div>
            <div class="form-group">
                <label for="salary">Salary:</label>
                <input type="number" class="form-control" id="salary" name="salary" value="{{ teacher.salary }}" required>
            </div>
            <div class="form-group">
                <label for="contact_no">Contact Number:</label>
                <input type="text" class="form-control" id="contact_no" name="contact_no" value="{{ teacher.contact_no }}" required>
            </div>
            <div class="form-group">
                <label for="address">Address:</label>
                <textarea class="form-control" id="address" name="address" rows="3" required>{{ teacher.address }}</textarea>
            </div>

            <button type="submit" class="btn btn-primary">Update</button>
            <a href="/view-teachers" class="btn btn-secondary ml-2">Cancel</a>
        </form>

    </div>
{% endblock content %}
