{% extends "dashboard.html" %}

{% block content %}
    {% if messages %}
        <div class="mb-4">
            <div class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded relative" role="alert">
                {% for message in messages %}
                    <span class="block sm:inline">{{ message }}</span>
                {% endfor %}
            </div>
        </div>
    {% endif %}
    <h1 class="text-2xl font-bold mb-4">Add Student</h1>
    <form method="post" action="{% url 'add-student' %}" class="bg-white p-6 rounded-lg shadow-md">
        {% csrf_token %}
        <div class="mb-4">
            <label for="name" class="block text-gray-700">Name</label>
            <input type="text" name="name" id="name" class="w-full px-4 py-2 border rounded-lg" required>
        </div>
        <div class="mb-4">
            <label for="class_name" class="block text-gray-700">Class</label>
            <select name="class_name" id="class_name" class="w-full px-4 py-2 border rounded-lg" required>
                {% for class_obj in classes %}
                    <option value="{{ class_obj.id }}">{{ class_obj.name }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="mb-4">
            <label for="admission_charge" class="block text-gray-700">Admission Charge</label>
            <input type="number" step="0.01" name="admission_charge" id="admission_charge" class="w-full px-4 py-2 border rounded-lg" required>
        </div>
        <div class="mb-4">
            <label for="monthly_fee" class="block text-gray-700">Monthly Fee</label>
            <input type="number" step="0.01" name="monthly_fee" id="monthly_fee" class="w-full px-4 py-2 border rounded-lg" required>
        </div>
        <div class="mb-4">
            <label for="address" class="block text-gray-700">Address</label>
            <textarea name="address" id="address" class="w-full px-4 py-2 border rounded-lg" required></textarea>
        </div>
        <div class="mb-4">
            <label for="contact_no" class="block text-gray-700">Contact Number</label>
            <input type="text" name="contact_no" id="contact_no" class="w-full px-4 py-2 border rounded-lg" required>
        </div>
        <div class="mb-4">
            <label for="attendance" class="block text-gray-700">Attendance</label>
            <input type="number" name="attendance" id="attendance" class="w-full px-4 py-2 border rounded-lg" required>
        </div>
        <button type="submit" class="px-4 py-2 bg-blue-500 text-white rounded-lg">Add Student</button>
    </form>
{% endblock content %}
