{% extends 'components/admin-dashboard-base.html' %}

{% block content %}
<div class="container">
    <h2>Mark Attendance for {{ selected_class.name }} on {{ attendance_date }}</h2>
    <form method="post">
        {% csrf_token %}
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Present</th>
                </tr>
            </thead>
            <tbody>
                {% for student in students %}
                <tr>
                    <td>{{ student.name }}</td>
                    <td>
                        <input type="checkbox" name="present_{{ student.id }}" {% if attendance_status[student.id] %}checked{% endif %}>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <button type="submit" class="btn btn-primary">Submit Attendance</button>
    </form>
</div>
{% endblock %}
